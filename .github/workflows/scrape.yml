name: Scrape and update data
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install
          cd scripts && npm install

      - name: Run scraper
        env:
          FLOW_URL: ${{ secrets.FLOW_URL }}
          WRESTLING_URL: ${{ secrets.WRESTLING_URL }}
          TRACK_URL: ${{ secrets.TRACK_URL }}
        run: |
          node ./scripts/scrape.js

      - name: Commit updated data if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/*.json
            git commit -m "Automatic data update: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi
